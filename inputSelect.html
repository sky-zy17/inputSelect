<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/inputSelect.css">
	<title>可模糊查询的下拉选</title>
</head>
<body>
	<div class="inputSelect_div" style="width: 200px;display: inline-block;" >
		<input type="text" id="test" class="inputSelect_input" autocomplete="off" />
	</div>
 	<div class="inputSelect_div" style="display: inline-block;">
		<input type="text" class="inputSelect_input" autocomplete="off" />
	</div>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/inputSelect.js"></script>
	<script type="text/javascript">
		appendOption("test","1","sdasd");
		appendOption("test",2,"sdasfdasfd");
		appendOption("test",3,"sdavzxvfsadassd");
		appendOption("test",4,"oituty");
		appendOption("test",5,"fasfeg");
		appendOption("test",6,"dsdasd");
	</script>
</body>
</html>
